<html lang="sv">

    <meta charset="UTF-8">

    <title>Stryktipset Vecka 42</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .week-info {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .generated-time {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .strategies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .strategy-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .strategy-card:hover {
            transform: translateY(-5px);
        }

        .strategy-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .strategy-header h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .strategy-cost {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .strategy-stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.9rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .matches-container {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .match-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .match-row:hover {
            background: #f5f5f5;
        }

        .match-num {
            width: 30px;
            font-weight: bold;
            color: #667eea;
        }

        .match-sign {
            width: 50px;
            text-align: center;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background: #667eea;
            color: white;
            margin-right: 15px;
            font-size: 0.9rem;
        }

        .match-sign.single {
            background: #10b981;
        }

        .match-sign.double {
            background: #f59e0b;
        }

        .match-sign.triple {
            background: #ef4444;
        }

        .match-teams {
            flex: 1;
            font-size: 0.9rem;
        }

        .match-probs {
            display: flex;
            gap: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .prob-item {
            padding: 3px 8px;
            border-radius: 3px;
            background: #f0f0f0;
        }

        .prob-item.selected {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .comparison-table {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .best-value {
            background: #10b981;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .print-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .print-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .strategies-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }

            .match-probs {
                flex-direction: column;
                gap: 4px;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .strategy-card {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            .print-btn {
                display: none;
            }
        }
    </style>

        function getSignClass(signs) {
            if (signs.length === 1) return 'single';
            if (signs.length === 2) return 'double';
            return 'triple';
        }

        function isSignSelected(sign, signs) {
            return signs.includes(sign);
        }

        function renderStrategy(strategy) {
            const matchesHtml = strategy.matches.map(match => `
                <div class="match-row">
                    <div class="match-num">${match.num}</div>
                    <div class="match-sign ${getSignClass(match.signs)}">${match.signs}</div>
                    <div class="match-teams">${match.teams}</div>
                    <div class="match-probs">
                        <span class="prob-item ${isSignSelected('1', match.signs) ? 'selected' : ''}">1: ${match.probs['1']}%</span>
                        <span class="prob-item ${isSignSelected('X', match.signs) ? 'selected' : ''}">X: ${match.probs['X']}%</span>
                        <span class="prob-item ${isSignSelected('2', match.signs) ? 'selected' : ''}">2: ${match.probs['2']}%</span>
                    </div>
                </div>
            `).join('');

            return `
                <div class="strategy-card">
                    <div class="strategy-header">
                        <h2>Strategi #${strategy.num}</h2>
                        <div class="strategy-cost">${strategy.cost} SEK</div>
                        <div class="strategy-stats">
                            <div class="stat-item">
                                <div class="stat-value">${strategy.singles}</div>
                                <div>Ettor</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${strategy.doubles}</div>
                                <div>Tv√•or</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${strategy.triples}</div>
                                <div>Treor</div>
                            </div>
                        </div>
                    </div>
                    <div class="matches-container">
                        ${matchesHtml}
                    </div>
                </div>
            `;
        }

        function renderComparison() {
            const bestCost = Math.min(...couponsData.strategies.map(s => s.cost));

            return couponsData.strategies.map(strategy => `
                <tr>
                    <td><strong>Strategi #${strategy.num}</strong></td>
                    <td>${strategy.cost} SEK ${strategy.cost === bestCost ? '<span class="best-value">Billigast</span>' : ''}</td>
                    <td>${strategy.singles}</td>
                    <td>${strategy.doubles}</td>
                    <td>${strategy.triples}</td>
                    <td>${strategy.cost} rader</td>
                </tr>
            `).join('');
        }

        document.getElementById('strategiesGrid').innerHTML = couponsData.strategies.map(renderStrategy).join('');
